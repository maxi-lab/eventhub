{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="container">
        <h1>¿Estás seguro de que quieres eliminar el venue "{{ venue.name }}"?</h1>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'list_venues' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
