{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Editar Solicitud de Reembolso</h3>
    <div class="card mt-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Código de Entrada</label>
                    <input type="text" class="form-control" value="{{ refund.ticket.code }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Motivo del Reembolso</label>
                    <textarea class="form-control" rows="3" disabled>{{ refund.reason }}</textarea>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" checked disabled>
                    <label class="form-check-label">
                        Entiendo y acepto la <a href="{% url 'terms_policy' %}" target="_blank">política de reembolsos</a>.
                    </label>
                </div>

                {% if errors %}
                    <div class="alert alert-danger">
                        {% for error in errors %}
                            <div>{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="d-flex justify-content-between">
                    <a href="{% url 'my_refund_requests' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Eliminar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
